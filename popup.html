<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* popup.css */

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 1rem;
            width: 300px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            color: #1e88e5;
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        button {
            background-color: #1e88e5;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        .focus-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #444;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.1);
            accent-color: #1e88e5;
        }

        .note {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 0.5rem;
        }

    </style>
    <title>Spotlight AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Spotlight AI</h1>

    <div class="actions">
        <button id="highlight-btn">Run Spotlight</button>
        <button id="toggle-settings">Settings</button>
    </div>

    <div class="focus-options">
        <label><input type="checkbox" id="data-toggle" checked> Data</label>
        <label><input type="checkbox" id="quote-toggle" checked>Quotes</label>
        <label><input type="checkbox" id="verb-toggle"> Verbs</label>
        <label><input type="checkbox" id="emotion-toggle"> Emotion</label>
    </div>

    <p class="note">Select the types of content you want to highlight before running Spotlight.</p>

    <script src="popup.js"></script>
</body>
</html>
